<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Rend Disclosures Billing.</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/disclosures-bikking.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <header class="contructs header navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar">
            <div class="col-lg-4">
              <a class="navbar-brand" href="#">
                <span class="w-100 left size-24 text-bold color-white">RentDisclosures.com</span>
                <span class="w-100 left size-18 color-white">Comprehensive Landlord Compliance</span>
              </a>
            </div>
            <div class="col-lg-8">
              <ul class="text-right menu">
                <li class="active">
                  <a class="color-white" href="#">HOME</a>
                </li>
                <li>
                  <a class="color-white" href="#">ACCOUNT</a>
                </li>
                <li>
                  <a class="color-white" href="#">RESOURCES</a>
                </li>
                <li>
                  <a class="color-white" href="#">FAQ</a>
                </li>
                <li>
                  <a class="color-white" href="#">CONTACT</a>
                </li>
                <li>
                  <a class="color-white text-unline" href="#">Winnie</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="contructs main">
    <div class="container">
      <div class="box-title">
        <h3 class="text-bold">BILLING</h3>
      </div>
      <div class="title-line">
        <h4 class="text-center color-white">BILLING</h4>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="logo-payment text-center">
            <img src="images/logo-credit.jpg">
          </div>
        </div>
        <div class="col-lg-7 cented">
          <form>
            <div class="row form-group">
              <div class="col-lg-3">
                <label for="Amount">Amount:</label>
              </div>
              <div class="col-lg-3">
                <input type="text" class="form-control" id="Amount" placeholder="Enter amount">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3">
                <label for="Payment-Method">Payment Method:</label>
              </div>
              <div class="col-lg-6">
                Credit Card
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3">
                <label for="Card-Number">Card Number:</label>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="Card-Number" placeholder="Enter card number">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3">
                <label for="Cardholder-Name">Cardholder Name:</label>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="Cardholder-Name" placeholder="Enter cardholder name">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3">
                <label for="Cardholder-Name">Expiration Date:</label>
              </div>
              <div class="col-lg-9">
                <div class="row">
                  <div class="col-lg-3">
                    <select class="form-control">
                      <option value="">01</option>
                      <option value="">02</option>
                      <option value="">03</option>
                      <option value="">04</option>
                      <option value="">05</option>
                      <option value="">06</option>
                      <option value="">07</option>
                      <option value="">08</option>
                      <option value="">09</option>
                      <option value="">10</option>
                      <option value="">11</option>
                      <option value="">12</option>
                      <option value="">13</option>
                      <option value="">14</option>
                      <option value="">15</option>
                      <option value="">16</option>
                      <option value="">17</option>
                      <option value="">18</option>
                      <option value="">19</option>
                      <option value="">20</option>
                      <option value="">21</option>
                      <option value="">22</option>
                      <option value="">23</option>
                      <option value="">24</option>
                      <option value="">25</option>
                      <option value="">26</option>
                      <option value="">27</option>
                      <option value="">28</option>
                      <option value="">29</option>
                      <option value="">30</option>
                      <option value="">31</option>
                    </select>
                  </div>
                  <div class="col-lg-4">
                    <select class="form-control">
                      <option value="">2018</option>
                      <option value="">2019</option>
                      <option value="">2020</option>
                      <option value="">2021</option>
                      <option value="">2022</option>
                      <option value="">2023</option>
                      <option value="">2024</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3">
                <label for="CVV">CVV:</label>
              </div>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="CVV" placeholder="Enter CVV">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3">
                <label for="Card-Number">Billing Address:</label>
              </div>
              <div class="col-lg-9">
                <div class="row form-group">
                  <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="Enter address line 1">
                  </div>
                  <div class="col-lg-4">
                    <p>address line 1</p>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="Enter address line 2">
                  </div>
                  <div class="col-lg-4">
                    <p>address line 2</p>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="Enter city">
                  </div>
                  <div class="col-lg-4">
                    <p>city</p>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="Enter card number">
                  </div>
                  <div class="col-lg-4">
                    <p>state</p>
                  </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-8">
                      <input type="text" class="form-control" placeholder="Enter card number">
                    </div>
                    <div class="col-lg-4">
                      <p>ZIP</p>
                    </div>
                  </div>
              </div>
            </div>
            <div class="row form-group text-center">
              <button class="btn btn-success btn-submit-from" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="title-line">
        <h4 class="text-center color-white"></h4>
      </div>
    </div>
  </main>
  <footer class="contructs footer"></footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
